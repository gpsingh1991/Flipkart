	window.onload=function(){
		var db=window.openDatabase("superstore","1.0","superstore",1000000);
		db.transaction(function(tx){
			tx.executeSql("select * from user",[],function(tx,results){
             for(var i=0;i<results.rows.length;i++){
             	var rec=results.rows.item(i);
             	var id=rec.user_id;
             	var name=rec.username;
             	var password=rec.password;
             	var new_row=$("<tr><td >"+id+"</td><td align=\"center\">"+name+"</td><td align=\"center\">"+password+"</td><td id=\"edit"+id+"\" onclick=\"call("+id+")\"><a href=\"edituser.html\">edit</a> </td><td> X </td></tr>");
             	$(".tab").append($(new_row));

             	

             }

			})


		});
	}
	function call(id)
	{
		alert(id);
		var userid=id;
		window.localStorage.setItem("id",userid);
	}

</script>
